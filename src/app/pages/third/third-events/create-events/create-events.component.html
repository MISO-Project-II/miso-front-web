<div id="main-create-events">
  <hr />

  <form
    [formGroup]="formUserCreateEvent"
    (ngSubmit)="onSubmit()"
    novalidate
    autocomplete="off"
  >
    <div class="d-flex row px-3 height-90vh">
      <div class="cont-left ds-form-register col-12 col-md-6">
        <div class="register-data mb-3">
          <app-ds-title
            [title]="'TITLE.PRINCIPAL_DATA' | translate"
          ></app-ds-title>
          <div class="ds-input-group mt-3">
            <label for="name">{{ "LBL.NAME" | translate }}</label>
            <input
              id="name_input"
              formControlName="name"
              type="text"
              class="form-control ds-input"
              aria-describedby="name_input"
              [placeholder]="'PLACEHOLDER.NAME' | translate"
            />
            <small *ngIf="getName?.hasError('required')">{{
              "ERR.REQUIRED_FIELD" | translate
            }}</small>
          </div>
          <div class="ds-input-group mt-3">
            <label for="description">{{ "LBL.DESCRIPTION" | translate }}</label>
            <input
              id="description_input"
              formControlName="description"
              type="text"
              class="form-control ds-input"
              aria-describedby="description_input"
              [placeholder]="'PLACEHOLDER.DESCRIPTION' | translate"
            />
            <small *ngIf="getDescription?.hasError('required')">{{
              "ERR.REQUIRED_FIELD" | translate
            }}</small>
          </div>
          <div class="ds-input-group mt-3">
            <label for="city">{{ "LBL.UBICATION" | translate }}</label>
            <input
              id="city_input"
              formControlName="city"
              type="text"
              class="form-control ds-input"
              aria-describedby="city_input"
              [placeholder]="'PLACEHOLDER.CITY' | translate"
            />
            <small *ngIf="getCity?.hasError('required')">{{
              "ERR.REQUIRED_FIELD" | translate
            }}</small>
          </div>
          <div class="ds-input-group mt-3">
            <div class="ds-input-group mt-3 ds-card-right">
              <label for="date">{{ "LBL.DATE" | translate }}</label>
              <input
                id="date_input"
                formControlName="date"
                type="text"
                class="form-control ds-input"
                aria-describedby="date_input"
                [placeholder]="'PLACEHOLDER.DATE_FORMAT' | translate"
              />
              <small *ngIf="getDate?.hasError('required')">{{
                "ERR.REQUIRED_FIELD" | translate
              }}</small>
            </div>
          </div>
        </div>
      </div>
      <div class="cont-right ds-form-register col-12 col-md-6">
        <div class="ds-register-data mb-3">
          <app-ds-title
            [title]="'TITLE.SECONDARY_DATA' | translate"
          ></app-ds-title>
          <div class="ds-input-group mt-3">
            <div class="ds-input-group mt-3">
              <label for="soport_practice"
                >{{ "LBL.SPORTS_RELATED" | translate }} ({{ sportName }})</label
              >
              <div class="select_option d-flex">
                <div class="options w-100 pe-1">
                  <div class="list-group overflow-auto">
                    <button
                      *ngFor="let item of getSports$"
                      type="button"
                      class="list-group-item list-group-item-action"
                      aria-current="true"
                      (click)="addSport(item)"
                    >
                      {{ item.name }}
                    </button>
                  </div>
                </div>
              </div>
              <small *ngIf="getIdSport?.hasError('required')">{{
                "ERR.REQUIRED_FIELD" | translate
              }}</small>
            </div>
          </div>
          <div class="ds-input-group mt-3">
            <label for="ubication_type">{{
              "LBL.WHAT_MODALITY" | translate
            }}</label>
            <select
              formControlName="ubicationType"
              class="form-select max-width"
              #t
            >
              <option selected value="">
                {{ "LBL.SELECT_TYPE" | translate }}
              </option>
              <option value="INSIDE_OF_HOUSE">
                {{ "LBL.INSIDE_OF_HOUSE" | translate }}
              </option>
              <option value="OUTSIDE_OF_HOUSE">
                {{ "LBL.OUTSIDE_OF_HOUSE" | translate }}
              </option>
            </select>
            <small *ngIf="getUbicationType?.hasError('required')">{{
              "ERR.REQUIRED_FIELD" | translate
            }}</small>
          </div>
          <div class="ds-input-group mt-3">
            <label for="ubication_type">{{
              "LBL.CONTRACT_TYPE" | translate
            }}</label>
            <select
              formControlName="contractType"
              class="form-select max-width"
              #t
            >
              <option selected value="">
                {{ "LBL.SELECT_TYPE" | translate }}
              </option>
              <option value="FREE_CONTRACT">
                {{ "LBL.FREE_CONTRACT" | translate }}
              </option>
              <option value="INTERMEDIATE_CONTRACT">
                {{ "LBL.INTERMEDIATE_CONTRACT" | translate }}
              </option>
              <option value="PREMIUM_CONTRACT">
                {{ "LBL.PREMIUM_CONTRACT" | translate }}
              </option>
            </select>
            <small *ngIf="getContractType?.hasError('required')">{{
              "ERR.REQUIRED_FIELD" | translate
            }}</small>
          </div>
        </div>
        <div class="ds-button-continue p-2">
          <button
            id="btn-continue"
            type="submit"
            class="btn ds-button"
            [disabled]="!formUserCreateEvent.valid"
          >
            {{ "BTN.CREATE_EVENT" | translate }}
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
