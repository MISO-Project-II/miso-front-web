<div id="main-user-home" class="container-fluid height-100vh">
  <hr />
  <div class="d-flex min-width row justify-content-center">
    <div class="col-12 col-md-6 max-width mx-auto">
      <app-ds-title [title]="'Plan de entrenamiento sugerido'"></app-ds-title>
      <table class="table table-hover" style="background-color: #fff">
        <tbody>
          <tr>
            <td>
              <p>Calentamiento</p>
            </td>
            <td>
              <p>100 calorías</p>
            </td>
            <td>
              <p>15 min</p>
            </td>
          </tr>
          <tr>
            <td>
              <p>Bicicleta estática</p>
            </td>
            <td>
              <p>400 calorías</p>
            </td>
            <td>
              <p>30 min</p>
            </td>
          </tr>
          <tr>
            <td>
              <p>Pesas</p>
            </td>
            <td>
              <p>500 calorías</p>
            </td>
            <td>
              <p>30 min</p>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-end mb-3">
        <button id="btn-continue" type="button" class="btn ds-button pe-3 ps-3">
          Ver todos los planes
        </button>
      </div>

      <app-ds-title [title]="'Plan alimenticio sugerido'"></app-ds-title>
      <table class="table table-hover" style="background-color: #fff">
        <tbody>
          <tr>
            <td>
              <p>Banano</p>
            </td>
            <td>
              <p>100 calorías</p>
            </td>
          </tr>
          <tr>
            <td>
              <p>Barra energética</p>
            </td>
            <td>
              <p>400 calorías</p>
            </td>
          </tr>
          <tr>
            <td>
              <p>Agua</p>
            </td>
            <td>
              <p>1 litro</p>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-end mb-3">
        <button id="btn-continue" type="button" class="btn ds-button pe-3 ps-3">
          Ver todos los planes
        </button>
      </div>

      <app-ds-title [title]="'Ruta sugerida'"></app-ds-title>
      <table class="table table-hover" style="background-color: #fff">
        <tbody>
          <tr>
            <td>
              <p>Ruta bicicleta</p>
            </td>
            <td>
              <p>45 Km</p>
            </td>
            <td>
              <p>Tunja</p>
            </td>
            <td>
              <p>Paipa</p>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-end mb-3">
        <button id="btn-continue" type="button" class="btn ds-button pe-3 ps-3">
          Ver todas las rutas
        </button>
      </div>

      <app-ds-title [title]="'Servicios sugeridos'"></app-ds-title>
      <table class="table table-hover" style="background-color: #fff">
        <tbody>
          <tr>
            <td>
              <p>Servicio 1</p>
            </td>
            <td>
              <p></p>
            </td>
            <td>
              <p></p>
            </td>
          </tr>
          <tr>
            <td>
              <p>Servicio 2</p>
            </td>
            <td>
              <p></p>
            </td>
            <td>
              <p></p>
            </td>
          </tr>
          <tr>
            <td>
              <p>Servicio 3</p>
            </td>
            <td>
              <p></p>
            </td>
            <td>
              <p></p>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-end mb-3">
        <button id="btn-continue" type="button" class="btn ds-button pe-3 ps-3">
          Ver todos los servicios
        </button>
      </div>
    </div>
    <div class="col-12 col-md-6 max-width mx-auto">
      <full-calendar [options]="calendarOptions"></full-calendar>
    </div>
  </div>
