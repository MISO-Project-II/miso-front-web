<div id="main-user-session" class="container-fluid height-100vh">
  <hr />
  <div class="p-3 d-block">
    <app-ds-banner-title
      [title]="'TITLE.SPORTAPP' | translate"
    ></app-ds-banner-title>
  </div>

  <form
    [formGroup]="formSession"
    (ngSubmit)="onSubmit()"
    novalidate
    autocomplete="off"
  >
    <div class="d-flex row px-3 height-90vh">
      <div class="cont-left ds-form-register col-12 col-md-6">
        <div class="register-data mb-3">
          <app-ds-title
            [title]="'TITLE.PRINCIPAL_DATA' | translate"
          ></app-ds-title>
          <div class="ds-input-group mt-3">
            <label for="user">{{ "LBL.USER" | translate }}</label>
          </div>
        </div>
      </div>
      <div class="cont-right ds-form-register col-12 col-md-6">
        <div class="ds-register-data mb-3">
          <app-ds-title
            [title]="'TITLE.SECONDARY_DATA' | translate"
          ></app-ds-title>
          <div class="ds-input-group mt-3" *ngFor="let session of sessionData">
            <label for="user">{{ "LBL.USER" | translate }}</label>
            <ngx-gauge
              [type]="session.type"
              [value]="session.value"
              [label]="session.label"
              [append]="session.append"
              [size]="session.size"
              [min]="session.min"
              [max]="session.max"
              [cap]="session.cap"
              [thick]="session.thick"
              [foregroundColor]="session.foregroundColor"
              [backgroundColor]="session.backgroundColor"
              [append]="session.append"
              [prepend]="session.prepend"
              [duration]="session.duration"
              [thresholds]="session.thresholds"
              [markers]="session.markers"
              [margin]="session.margin"
              [animate]="session.animate"
              [aria-label]="session.arialabel"
              [aria-labelledby]="session.arialabelledby"
            >
            </ngx-gauge>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
