<div id="main-user-session" class="container-fluid height-100vh">
  <hr />
  <app-ds-title
    [title]="(userData$ | async)?.response?.sportPlan?.title! | translate"
  ></app-ds-title>
  <div class="d-flex row px-3 height-90vh">
    <div class="cont-left ds-form-register col-12 col-md-6">
      <!-- Rutina deportiva -->
      <h1>{{ "LBL.ROUTINES_FOR_TODAY" | translate }}</h1>
      <div
        *ngFor="
          let routine of (userData$ | async)?.response?.sportPlan
            ?.trainigRoutines;
          index as i
        "
      >
        <div class="register-data mb-3">
          <div class="accordion" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
              <h1
                class="accordion-header"
                [id]="'panelsStayOpen' + routine?.title"
              >
                <button
                  class="accordion-button ds-title"
                  type="button"
                  data-bs-toggle="collapse"
                  [attr.data-bs-target]="'#panelsStayOpen' + i"
                  aria-expanded="true"
                  [attr.aria-controls]="'panelsStayOpen' + i"
                >
                  <h2>{{ routine?.title! | translate }}</h2>
                </button>
              </h1>
              <div
                [id]="'panelsStayOpen' + i"
                class="accordion-collapse collapse show"
                [attr.aria-labelledby]="'panelsStayOpen' + routine?.title"
              >
                <div class="accordion-body">
                  {{ routine.description | translate }}
                  <table class="table">
                    <tbody>
                      <tr *ngFor="let exercise of routine?.exercises">
                        <td>{{ exercise?.title }}</td>
                        <td>{{ exercise?.calories }}</td>
                        <td>{{ exercise?.timeMinutes }}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Rutina alimenticia -->
    </div>
    <div class="cont-right ds-form-register col-12 col-md-6">
      <div class="register-data mb-3">
        <app-ds-title
          [title]="'LBL.LAST_MEASUREMENT' | translate"
        ></app-ds-title>
      </div>
    </div>
  </div>
</div>
