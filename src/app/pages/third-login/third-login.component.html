<div id="main-third-login" class="container-fluid height-100vh">
  <div class="p-3 d-block">
    <app-ds-banner-title
      [title]="'TITLE.LBL.1_TITLE' | translate"
    ></app-ds-banner-title>
  </div>
  <div class="d-flex row px-3 h-75">
    <div class="p-2 col-sm-6 col-md-7 col-lg-8 min-width cont-left"></div>
    <div
      class="p-3 p-sm-3 p-md-4 p-lg-5 col-sm-6 col-md-5 col-lg-4 min-width cont-right"
    >
      <form
        [formGroup]="formThirdLogin"
        (ngSubmit)="onSubmit()"
        novalidate
        autocomplete="off"
      >
        <h4 class="p-2 px-xxl-5 mt-3 mt-sm-5">
          {{ "THIRD_LOGIN.LBL.2_LOGIN" | translate }}
        </h4>
        <div class="ds-form-login">
          <div class="mt-3 mt-lg-4 ds-input-group">
            <label for="user">{{ "THIRD_LOGIN.LBL.3_USER" | translate }}</label>
            <input
              id="input-user"
              type="text"
              class="form-control ds-input"
              aria-describedby="'THIRD_LOGIN.LBL.3_USER' | translate}}"
              placeholder="{{ 'THIRD_LOGIN.PLACEHOLDER.1_USER' | translate }}"
            />
            <small id="userHelp" class="form-text text-muted">{{
              "THIRD_LOGIN.ERR.1_USER" | translate
            }}</small>
          </div>
          <div class="mt-3 mt-lg-4">
            <label for="password">{{
              "THIRD_LOGIN.LBL.4_PASS" | translate
            }}</label>
            <input
              id="input-password"
              type="password"
              class="form-control ds-input"
              id="contrasenia"
              aria-describedby="Nombre Usuario"
              placeholder="{{
                'THIRD_LOGIN.PLACEHOLDER.2_PASSWORD' | translate
              }}"
            />
          </div>
          <div class="mt-3 mt-lg-5">
            <button
              id="btn-continue"
              type="submit"
              class="btn btn-primary ds-button"
            >
              {{ "THIRD_LOGIN.BTN.1_CONTINUE" | translate }}
            </button>
          </div>
          <div class="mt-3 mt-lg-5">
            <button
              id="btn-not-register"
              type="button"
              (click)="goUserRegister()"
              class="btn btn-primary ds-button-square"
            >
              {{ "THIRD_LOGIN.BTN.2_NOT_REGISTERED" | translate }}
            </button>
          </div>
        </div>
        <div class="form-link">
          <a id="btn-login-third" href="{{ ROOT_ROUTES_NAMES.USER_LOGIN }}">{{
            "THIRD_LOGIN.BTN.3_LOGIN_USER" | translate
          }}</a>
        </div>
      </form>
    </div>
  </div>
</div>
